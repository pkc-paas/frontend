<div class="container">
<h4>Add a User</h4>

<!-- from https://getbootstrap.com/docs/4.0/components/forms/?#horizontal-form -->
<form>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fullname" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">Role <span class="red">*</span></label>
    <div class="col-sm-10">
      <select class="custom-select mr-sm-2" id="role">
          <option selected>Choose...</option>
          <option value="sponsor">Sponsor</option>
          <option value="moderator">Moderator</option>
          <option value="saplings_entry">Saplings Entry</option>
          <option value="saplings_admin">Saplings Admin</option>
          <option value="admin">Admin</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="remarks" placeholder="Remarks">
    </div>
  </div>
  <div class="form-group row">
    <label for="pwd" class="col-sm-2 col-form-label">Password <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="pwd2" class="col-sm-2 col-form-label">Re-enter Password <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd2" placeholder="Re-enter Password">
    </div>
  </div>
