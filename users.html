<div class="container-fluid">
<h2>Users Management</h2>
<div id="usersTable"></div>
<div class="row topSpace_10">
  <div class="col-md-4">
    <p id="tableStatus"></p>
  </div>
  <div class="col-md-4">
    <button class="btn btn-sm btn-primary" onclick="changeRole()">Change Role</button> to <select id="roleSelect"></select> of selected
  </div>
  <div class="col-md-4">
    Selected users: <button class="btn btn-sm btn-success" onclick="approve()">Approve</button> | 
    <button class="btn btn-sm btn-warning" onclick="revert()">Cancel Approvals</button>
    | <button onclick="deleteUsers()" class="btn btn-sm btn-danger">Delete</button>
  </div>
  
</div>
</div>
<hr>
<div class="container">
<h4>Add a User</h4>

<!-- from https://getbootstrap.com/docs/4.0/components/forms/?#horizontal-form -->
<form>
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fullname" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">Role <span class="red">*</span></label>
    <div class="col-sm-10">
      <select class="form-select form-select-md mb-3" id="role">
          <option selected>Choose...</option>
          <option value="sponsor">Sponsor</option>
          <option value="moderator">Moderator</option>
          <option value="saplings_entry">Saplings Entry</option>
          <option value="saplings_admin">Saplings Admin</option>
          <option value="admin">Admin</option>
        </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="remarks" class="col-sm-2 col-form-label">Remarks</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="remarks" placeholder="Remarks">
    </div>
  </div>
  <div class="form-group row">
    <label for="pwd" class="col-sm-2 col-form-label">Password <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <label for="pwd2" class="col-sm-2 col-form-label">Re-enter Password <span class="red">*</span></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd2" placeholder="Re-enter Password">
    </div>
  </div>
  

  <!-- <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group row">
    <div class="col-sm-10">
      <p><button type="button" class="btn ctblue" onclick="createUser()">Create User</button> 
      &nbsp;&nbsp;&nbsp; <span id="createUser_status"></span>
      </p>
      <p><small>Note: Users onboarded from here will be auto-approved.</small></p>
    </div>
  </div>
</form>
