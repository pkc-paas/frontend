<div id="map"></div>
<input id="opacity" value="100" type="number" class="narrow1"> <button onclick="setOpacity()">Set Background Opacity</button> (0 to 100)

</body>

<script src="js/common.js"></script>
<script src="js/main.js"></script>

<script>
function setOpacity() {
    let o1 = parseInt($('#opacity').val());
    let o2 = o1 / 100;

    if(o2 < 0 || o2 > 1) {
        alert("Invalid opacity value, please input a number between 1 and 100");
        return;
    }

    // set all bg layers
    cartoPositron.setOpacity(o2);
    OSM.setOpacity(o2);
    gStreets.setOpacity(o2);
    gHybrid.setOpacity(o2);
    esriWorld.setOpacity(o2);
    soi.setOpacity(o2);

}
</script>
