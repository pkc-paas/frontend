<div class="container-fluid">
<h2 align="center">Upload a Sapling</h2>
<h4>A. Photos</h4> <input type="file" id="mypic" accept="image/*" multiple class="form-control"><br>
<!-- from https://blog.addpipe.com/correct-syntax-html-media-capture/ -->

<div id="uploadTray" class="sapling_images"></div>
<p align="right"><button class="btn btn-sm btn-danger" onclick="clearUploads()">&nbsp;&nbsp;&nbsp;&nbsp;Clear&nbsp;&nbsp;&nbsp;&nbsp;</button></p>

<hr>
<h4>B. Information</h4>

<div class="form-floating mb-3">
  <input class="form-control" id="local_name" type="text" placeholder="Species Local Name"/>
  <label for="local_name">Species Local Name <span class="red">*</span></label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="botanical_name" type="text" placeholder="Species Botanical Name"/>
  <label for="botanical_name">Species Botanical Name</label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="name" type="text" placeholder="Sapling Name"/>
  <label for="name">Sapling Name <span class="red">*</span></label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="planted_date" type="date" placeholder="Planted Date"/>
  <label for="name">Planted Date <span class="red">*</span></label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="data_collection_date" type="date" placeholder="Data Collection Date"/>
  <label for="name">Data Collection Date <span class="red">*</span></label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="height" type="number" placeholder="Height (in feet)" step="any"/>
  <label for="name">Height (in feet)</label>
</div>

<div class="form-floating mb-3">
  <input class="form-control" id="group" type="text" placeholder="Group"/>
  <label for="name">Group <span class="red">*</span></label>
</div>

<div class="form-floating">
  <textarea class="form-control" placeholder="Description" id="description" style="height: 100px"></textarea>
  <label for="description">Description</label>
</div>


<hr>
<h4>C. Location</h4>
<p><small>Hold the phone exactly over the sapling then press "Capture". Press "Map" to confirm or manually adjust the sapling's location using a map.</small></p>

<div class="input-group mb-3">
  <button class="btn btn-outline-success" type="button" id="button-addon1" onclick="getLocation()">Capture</button>
  <input type="text" class="form-control" placeholder="lat,long" aria-label="latitude, longitude of the sapling" aria-describedby="button-addon1" id="location" readonly>
  <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="collapse" data-bs-target="#collapseMap" aria-expanded="false" aria-controls="collapseMap">Map</button>
</div>

</div>
<div class="collapse" id="collapseMap">
  <div id="map"></div>
</div>

<div class="container">
  <br>
  <div class="d-grid gap-2"><button class="btn btn-lg btn-block btn-primary" onclick="uploadSapling()" id="submitButton">Submit</button></div>
  <p align="center"><span id="uploadSaplingStatus">&nbsp;</span></p>
