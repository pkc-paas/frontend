<div id="topMenu"></div>
<div class="headerOffset"></div>

<div class="container-fluid">
<h2>Upload a Sapling</h2>
<div class="row">
  <div class="col-md-5">

    <form class="form-horizontal">
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='name'>Sapling name<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='name'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='local_name'>Local name<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='local_name'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='botanical_name'>Botanical name<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='botanical_name'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='planted_date'>Planted date<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='planted_date'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='data_collection_date'>Data collection date<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='data_collection_date'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='group'>Group<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='group'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='description'>Description<span class="red">*</span></label><div class='col-md-12'><textarea class='form-control' type='text' id='description'></textarea></div></div>
    </form>


  </div>
  <div class="col-md-7">
    <div class="row">
      <div class="col-sm-10">
        <h3>Upload photos</h3> <input type="file" id="mypic" accept="image/*" multiple><br>
        <!-- from https://blog.addpipe.com/correct-syntax-html-media-capture/ -->
      </div>
      <div class="col-sm-2">
        <p align="right"><button class="btn btn-sm btn-danger" onclick="clearUploads()">Clear</button></p>
      </div>
    </div>
    <div id="uploadTray" class="sapling_images"></div>
  </div>
</div>


<div class="row">
  <div class="col-sm-10">
    <h3>Location</h3>
    <p>Hold the phone exactly over the sapling then click "Capture"</p>
    <button class="btn btn-warning btn-lg btn-block" onclick="getLocation()"><b>Capture</b></button>
    <div class='form-group form-group-lg'><input type="text" class='form-control' id="location"></div>
  </div>
  <div class="col-sm-2 align-items-end">
    <p align="right"><a class="btn btn-secondary" data-toggle="collapse" href="#collapseMap" role="button" aria-expanded="false" aria-controls="collapseMap">Show/Hide Map</a>
      <!-- <button onclick="mapToggle()">Show/Hide Map</button> -->
    </p>
  </div>
</div>

</div>
<div class="collapse hide" id="collapseMap">
  <div id="map"></div>
</div>

<div class="container">
  <button class="btn ctblue btn-lg btn-block" onclick="uploadSapling()"><b>Submit</b></button>
  <p align="center"><span id="uploadSaplingStatus">&nbsp;</span></p>

</div>
<br><br><br><br>
<div id="footer"></div>
