<div id="topMenu"></div>
<div class="headerOffset"></div>

<div class="container-fluid">
<h2>Upload an Observation <span id="saplingTitle"></span></h2>
<div class="row">
  <div class="col-md-5">
    <form class="form-horizontal">

      <div class='form-group form-group-lg'><div class='col-md-12'>
      Sapling Info <a class="badge badge-secondary" data-toggle="collapse" href="#saplingInfo" role="button" aria-expanded="false" aria-controls="collapseStopsTable">Show/Hide</a><br>
      <div class="collapse hide" id="saplingInfo"></div>
      </div></div>

    
      <!-- <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='name'>Sapling Info</label><div class='col-md-12' id="saplingInfo"></div></div> -->
      
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='observation_date'>Observation date<span class="red">*</span></label><div class='col-md-12'><input class='form-control' type='text' id='observation_date'></div></div>


      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='growth_status'>Growth Status</label><div class='col-md-12'><input class='form-control' type='text' id='growth_status'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='health_status'>Health Status</label><div class='col-md-12'><input class='form-control' type='text' id='health_status'></div></div>
      <div class='form-group form-group-lg'><label class='col-md-12 control-label' for='observation'>Observation<span class="red">*</span></label><div class='col-md-12'><textarea class='form-control' type='text' id='observation'></textarea></div></div>
    </form>


  </div>
  <div class="col-md-7">
    <div class="row">
      <div class="col-sm-10">
        <h3>Upload photos</h3> <input type="file" id="mypic" accept="image/*" multiple><br>
        <!-- from https://blog.addpipe.com/correct-syntax-html-media-capture/ -->
      </div>
      <div class="col-sm-2">
        <p align="right"><button class="btn btn-sm btn-danger" onclick="clearUploads()">Clear</button></p>
      </div>
    </div>
    <div id="uploadTray" class="sapling_images"></div>
  </div>
</div>



<div class="container">
  <button class="btn ctblue btn-lg btn-block" onclick="postObservation()"><b>Submit</b></button>
  <p align="center"><span id="postObservationStatus">&nbsp;</span></p>

</div>
